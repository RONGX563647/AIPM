# Spring Boot Application Configuration

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: ${SERVER_SERVLET_CONTEXT_PATH:/api}

# Database Configuration
spring:
  datasource:
    url: jdbc:postgresql://aws-1-ap-northeast-2.pooler.supabase.com:5432/postgres?sslmode=require
    username: postgres.vihtgkpsqkqfyndjrfoa
    password: RONGx@563647
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 120000
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

# MyBatis-Plus Configuration
mybatis-plus:
  mapper-locations: ${MYBATIS_PLUS_MAPPER_LOCATIONS:classpath*:mapper/**/*.xml}
  type-aliases-package: ${MYBATIS_PLUS_TYPE_ALIASES_PACKAGE:com.rongx.entity}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,metrics}
  endpoint:
    health:
      show-details: ${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:when_authorized}

# Logging Configuration
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.rongx: ${LOGGING_LEVEL_COM_RONGX:DEBUG}

# JWT 配置
jwt:
  secret: ${JWT_SECRET:ai-code-review-secret-key-2024}
  expiration: ${JWT_EXPIRATION:86400000}

# GitHub OAuth (fill via env)
github:
  client-id: ${GITHUB_CLIENT_ID:}
  client-secret: ${GITHUB_CLIENT_SECRET:}
  redirect-uri: ${GITHUB_REDIRECT_URI:http://localhost:8080/api/oauth/github/callback}

# Startup behavior
# If true the application will fail to start when the DB connectivity check fails.
# Default: false (do not fail on start; just log the error)
app:
  startup:
    failOnDatabaseCheck: ${APP_STARTUP_FAIL_ON_DATABASE_CHECK:false}
    retry:
      enabled: ${APP_STARTUP_RETRY_ENABLED:true}
      maxAttempts: ${APP_STARTUP_RETRY_MAX_ATTEMPTS:5}
      initialDelayMs: ${APP_STARTUP_RETRY_INITIAL_DELAY_MS:1000}
      backoffMultiplier: ${APP_STARTUP_RETRY_BACKOFF_MULTIPLIER:2.0}
